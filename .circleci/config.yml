version: 2.1
jobs:
  compile:
    docker:
      - image: ubuntu:19.10
    steps:
      - run: apt-get -y update && apt-get -y upgrade && apt-get -y install bc build-essential wget curl libstdc++6 git binutils g++ zip
      - run: git clone https://github.com/timangpopi/howcan --depth=1 -b lineage-16.0 .
      - run: wget https://raw.githubusercontent.com/timangpopi/semaphore/master/gcc
      - run: chmod +x gcc
      - run: bash gcc
workflows:
  version: 2.1
  cooking:
    jobs:
      - compile
